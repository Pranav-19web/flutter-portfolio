<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pranav Manda Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranav Manda Portfolio</title>

  <!-- Manifest & favicon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Base href for GitHub Pages -->
  <base href="/flutter-portfolio/">

  <!-- Flutter requires this -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Register service worker -->
  <script>
    window.addEventListener('load', function(ev) {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('flutter_service_worker.js?v=934412503');
      }
    });
  </script>

  <!-- Main Flutter app -->
  <script src="main.dart.js" type="application/javascript"></script>

  <!-- Flutter container -->
  <div id="flutter_container" style="width:100%; height:100%;"></div>
</body>
</html>
